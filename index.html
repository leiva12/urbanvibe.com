<!DOCTYPE html>
<html lang="es">
<head>
    <body>
        <img src="adri.png.jpg" alt="adri.png.jpg">
    </body>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background: url('https://source.unsplash.com/1600x400/?nature') no-repeat center/cover;
            color: white;
            padding: 50px;
            font-size: 24px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .gallery img { 
            width: 600px;
            height: 500px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="header">Bienvenido a mi página con imágenes</div>
    
    <h2>Galería de imágenes</h2>
    <div class="gallery">
        <img src="https://source.unsplash.com/300x200/?landscape" alt="Paisaje">
        <img src="https://source.unsplash.com/300x200/?city" alt="Ciudad">
        <img src="https://source.unsplash.com/300x200/?ocean" alt="Océano">
        <img src="https://source.unsplash.com/300x200/?forest" alt="Bosque">
    </div>
</body>
</html>
