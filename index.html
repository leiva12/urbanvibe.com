<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .productos {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
        }
        .producto {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }
        .producto img {
            width: 100%;
            height: auto;
        }
        .boton-comprar {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>Tienda de Ropa</header>
    <section class="productos">
        <div class="producto">
            <img src="https://via.placeholder.com/200" alt="Producto 1">
            <h3>Camiseta Negra</h3>
            <p>$20.00</p>
            <button class="boton-comprar">Comprar</button>
        </div>
        <div class="producto">
            <img src="https://via.placeholder.com/200" alt="Producto 2">
            <h3>Pantal√≥n Vaquero</h3>
            <p>$35.00</p>
            <button class="boton-comprar">Comprar</button>
        </div>
        <div class="producto">
            <img src="https://via.placeholder.com/200" alt="Producto 3">
            <h3>Chaqueta Casual</h3>
            <p>$50.00</p>
            <button class="boton-comprar">Comprar</button>
        </div>
    </section>
</body>
</html>
